{% extends "base/layout.html" %}

{% block content %}
<div class="min-h-screen bg-gradient-to-b from-base-100 to-base-200">
    <!-- Навбар -->
    <div class="navbar bg-base-100/80 backdrop-blur-md border-b border-base-300 sticky top-0 z-50">
        <div class="navbar-start">
            <a href="/" class="btn btn-sm btn-ghost gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Назад
            </a>
        </div>
        <div class="navbar-center">
            <div class="badge badge-lg badge-primary">{% block framework_name %}Framework{% endblock %}</div>
        </div>
        <div class="navbar-end"></div>
    </div>

    <!-- Основной контент -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Заголовок секции -->
        <header class="text-center mb-16">
            <h1 class="text-5xl font-bold mb-4 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                {% block page_title %}Components{% endblock %}
            </h1>
            <p class="text-xl text-base-content/60 max-w-2xl mx-auto">
                {% block page_description %}{% endblock %}
            </p>
        </header>

        <!-- Компоненты в карточке с отступами -->
        <div class="bg-base-100 rounded-2xl shadow-xl p-8">
            {% block components %}
            <!-- Компоненты здесь -->
            {% endblock %}
        </div>
    </main>
</div>
{% endblock %}
