<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Search - Pines UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- App -->
    <div x-data="{ 
        query: '',
        messages: [],
        searching: false,
        async search() {
            if (!this.query.trim()) return;
            this.searching = true;
            this.messages.push({ 
                type: 'user', 
                text: this.query 
            });
            const q = this.query;
            this.query = '';
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –ø–æ–∏—Å–∫–∞
            await new Promise(r => setTimeout(r, 1000));
            
            this.messages.push({ 
                type: 'bot', 
                text: `–ù–∞–π–¥–µ–Ω–æ 3 –¥–æ–∫—É–º–µ–Ω—Ç–∞ –ø–æ –∑–∞–ø—Ä–æ—Å—É: "${q}"`,
                sources: ['doc1.pdf', 'doc2.txt', 'data.csv']
            });
            this.searching = false;
        }
    }" class="min-h-screen flex">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r p-4">
            <h1 class="font-bold text-xl mb-6">üìö RAG Search</h1>
            
            <!-- Stats -->
            <div class="space-y-4 text-sm">
                <div class="p-3 bg-blue-50 rounded-lg">
                    <div class="text-blue-600 font-semibold">127</div>
                    <div class="text-gray-600">–¥–æ–∫—É–º–µ–Ω—Ç–æ–≤</div>
                </div>
                <div class="p-3 bg-green-50 rounded-lg">
                    <div class="text-green-600 font-semibold">1.2M</div>
                    <div class="text-gray-600">—Ç–æ–∫–µ–Ω–æ–≤</div>
                </div>
            </div>
            
            <!-- Documents -->
            <div class="mt-8">
                <h3 class="text-sm font-semibold text-gray-500 mb-3">–î–æ–∫—É–º–µ–Ω—Ç—ã</h3>
                <div class="space-y-2">
                    <div class="text-sm p-2 hover:bg-gray-50 rounded cursor-pointer">üìÑ report.pdf</div>
                    <div class="text-sm p-2 hover:bg-gray-50 rounded cursor-pointer">üìÑ data.csv</div>
                    <div class="text-sm p-2 hover:bg-gray-50 rounded cursor-pointer">üìÑ notes.txt</div>
                </div>
            </div>
        </aside>
        
        <!-- Main -->
        <main class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white border-b px-6 py-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold">–ü–æ–∏—Å–∫ –ø–æ –±–∞–∑–µ –∑–Ω–∞–Ω–∏–π</h2>
                    <button class="px-4 py-2 text-sm bg-gray-900 text-white rounded-lg hover:bg-gray-800">
                        –ù–∞—Å—Ç—Ä–æ–π–∫–∏
                    </button>
                </div>
            </header>
            
            <!-- Chat -->
            <div class="flex-1 overflow-y-auto p-6">
                <div class="max-w-3xl mx-auto space-y-4">
                    <!-- Messages -->
                    <template x-for="msg in messages">
                        <div :class="msg.type === 'user' ? 'flex justify-end' : 'flex justify-start'">
                            <div :class="msg.type === 'user' 
                                ? 'bg-blue-600 text-white rounded-2xl rounded-tr-sm' 
                                : 'bg-white border rounded-2xl rounded-tl-sm'"
                                class="max-w-md px-4 py-3">
                                <p x-text="msg.text"></p>
                                
                                <!-- Sources -->
                                <template x-if="msg.sources">
                                    <div class="mt-3 pt-3 border-t border-gray-200 space-y-1">
                                        <template x-for="src in msg.sources">
                                            <div class="text-xs text-gray-500 flex items-center gap-1">
                                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                                                </svg>
                                                <span x-text="src"></span>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                    
                    <!-- Empty state -->
                    <div x-show="messages.length === 0" class="text-center py-12">
                        <div class="text-6xl mb-4">üîç</div>
                        <h3 class="text-lg font-semibold text-gray-900">–ù–∞—á–Ω–∏—Ç–µ –ø–æ–∏—Å–∫</h3>
                        <p class="text-gray-500 mt-2">–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –ø–æ –≤–∞—à–∏–º –¥–æ–∫—É–º–µ–Ω—Ç–∞–º</p>
                    </div>
                    
                    <!-- Loading -->
                    <div x-show="searching" class="flex justify-start">
                        <div class="bg-white border rounded-2xl rounded-tl-sm px-4 py-3">
                            <div class="flex space-x-2">
                                <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                                <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Input -->
            <div class="border-t bg-white p-4">
                <div class="max-w-3xl mx-auto">
                    <form @submit.prevent="search()" class="flex gap-2">
                        <input 
                            x-model="query"
                            type="text" 
                            placeholder="–°–ø—Ä–æ—Å–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å..."
                            class="flex-1 px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                            :disabled="searching"
                        >
                        <button 
                            type="submit"
                            class="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 disabled:opacity-50"
                            :disabled="searching || !query.trim()"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                            </svg>
                        </button>
                    </form>
                    
                    <!-- Quick actions -->
                    <div class="flex gap-2 mt-3">
                        <button @click="query = '–°—É–º–º–∞—Ä–∏–∑–∏—Ä—É–π –ø–æ—Å–ª–µ–¥–Ω–∏–π –æ—Ç—á–µ—Ç'" class="text-xs px-3 py-1.5 bg-gray-100 hover:bg-gray-200 rounded-lg">
                            –°—É–º–º–∞—Ä–∏–∑–∏—Ä–æ–≤–∞—Ç—å
                        </button>
                        <button @click="query = '–ù–∞–π–¥–∏ –¥–∞–Ω–Ω—ã–µ –æ –ø—Ä–æ–¥–∞–∂–∞—Ö'" class="text-xs px-3 py-1.5 bg-gray-100 hover:bg-gray-200 rounded-lg">
                            –ü—Ä–æ–¥–∞–∂–∏
                        </button>
                        <button @click="query = '–ü–æ–∫–∞–∂–∏ –∫–ª—é—á–µ–≤—ã–µ –º–µ—Ç—Ä–∏–∫–∏'" class="text-xs px-3 py-1.5 bg-gray-100 hover:bg-gray-200 rounded-lg">
                            –ú–µ—Ç—Ä–∏–∫–∏
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
