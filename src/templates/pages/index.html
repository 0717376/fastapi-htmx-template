{% extends "base/layout.html" %}

{% block content %}
<div class="container">
    <h1>FastAPI + HTMX Стартовая страница</h1>
    
    <!-- Простая кнопка с HTMX -->
    <button hx-get="/api/hello" 
            hx-target="#result"
            hx-swap="innerHTML">
        Загрузить приветствие
    </button>
    
    <!-- Сюда придет ответ от сервера -->
    <div id="result"></div>
    
    <!-- Ссылка на компоненты -->
    <div style="margin-top: 40px;">
        <a href="/components" style="color: #007bff; text-decoration: underline;">
            → Посмотреть DaisyUI компоненты
        </a>
    </div>
</div>
{% endblock %}
