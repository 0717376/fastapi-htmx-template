{% extends "base/layout.html" %}

{% block content %}
<div class="min-h-screen bg-base-200">
    <!-- Навбар -->
    <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost text-xl">← UI Testing Lab</a>
        </div>
        <div class="flex-none">
            <span class="text-lg font-semibold">DaisyUI Components</span>
        </div>
    </div>

    <div class="container mx-auto p-8">
        <!-- Заголовок -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">DaisyUI Component Library</h1>
            <p class="text-lg text-base-content/70">Здесь будем добавлять и тестировать компоненты по одному</p>
        </div>

        <!-- Место для компонентов -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Компоненты будут добавляться сюда -->
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">Пример компонента</h2>
                    <p>Здесь будет первый тестовый компонент</p>
                    <div class="card-actions justify-end">
                        <button class="btn btn-primary">Действие</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
